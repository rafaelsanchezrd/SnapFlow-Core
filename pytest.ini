[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Fast tests with no external dependencies
    integration: Tests that call external APIs (Dropbox, Google Drive, Fotello, AutoHDR)
    e2e: End-to-end pipeline tests (slow, uses API credits)
    dropbox: Tests requiring Dropbox credentials
    google_drive: Tests requiring Google Drive credentials
    fotello: Tests requiring Fotello credentials
    autohdr: Tests requiring AutoHDR credentials
    slow: Tests that take more than 30 seconds

# Default options
addopts = -v --tb=short

# Environment file for local testing
env_files = .env.test
